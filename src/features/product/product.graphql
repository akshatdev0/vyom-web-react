query ProductsOfCompany($companyID: ID, $sortBy: String, $start: Int, $limit: Int) {
  productsCount(where: { company: $companyID })
  products(where: { company: $companyID }, sort: $sortBy, start: $start, limit: $limit) {
    id
    title
    sku
    productCategory {
      id
      name
    }
    brand {
      id
      name
    }
    price
    company {
      id
      name
    }
  }
}
