query ProductsOfCompany($companyID: ID, $sortBy: String) {
  productsCount(where: { company: $companyID })
  products(where: { company: $companyID }, sort: $sortBy) {
    id
    title
    sku
    productCategory {
      id
      name
    }
    brand {
      id
      name
    }
    price
    company {
      id
      name
    }
  }
}
